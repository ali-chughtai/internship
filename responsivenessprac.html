<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max-Width Example</title>
  <style>
    body{
        background-color: antiquewhite;
    }
    .container {
      width: 50%;
      max-width: 300px;
      margin: 0 auto;
      background-color: lightblue;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>This container has a maximum width of 600px. Resize the browser window to see the effect of max-width.</p>
  </div>
</body>
</html>
